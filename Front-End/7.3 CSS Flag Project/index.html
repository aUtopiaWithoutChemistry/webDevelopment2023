<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    p {
      font-size: 80px;
      margin-top:0px;
    }
    .flag {
      text-align: center;
      height: 600px;
      width: 900px;
      background-color: #ce1126;
      position: fixed;
    }
    div.flag > div {
      background-color: #002868;
      height: 300px;
      width: 900px;
      position: absolute;
      top: 150px;
    }
    div.flag > p {
      color: white;
    }
    div div div {
      background-color: white;
      height: 200px;
      width: 200px;
      position: absolute;
      left: 350px;
      top: 50px;
      border-radius: 50%;
    }
    div div div p {
      color: black;
    }


  </style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
